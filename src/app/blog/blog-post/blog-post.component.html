<mat-card class="blog-post-card-container">
    <div class="blog-post-image">
        <img mat-card-image class="imgs"
            src="https://albertaskydivecentral.com/wp-content/uploads/2019/03/ASC-Icon-Question-Mark.png"
            alt="Photo of question sign">
    </div>
    <div>
        <mat-card-header>
            <mat-card-title>Title - </mat-card-title>
            <mat-card-subtitle>Author - </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Some text about question goes here.
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Read more...</button>
            <button mat-button>Show comments</button>
        </mat-card-actions>
    </div>
</mat-card>
