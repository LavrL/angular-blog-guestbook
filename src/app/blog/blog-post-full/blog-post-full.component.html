<button mat-fab color="primary" class="blog-post-button-home" [routerLink]="['/blog']">
    <mat-icon>home</mat-icon>
</button>
<div class="container">
    <div class="blog-image">
        <img [src]="this.postURL$ | async" height="350px" width="200px" alt="Picture">
    </div>
    <div class="blog-post">
        <div class="blog-post-header">
            <h3>Title: {{ this.postTitle$ | async }} </h3>
            <p>Author - {{ this.postAuthor$ | async }}</p>
        </div>
        <mat-card-content>
            <p> {{ this.postBody$ |async}}</p>
        </mat-card-content>
    </div>
</div>
